version: 1.0.5

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  alfred_workflow: ^0.4.0
  autoequal: ^0.5.1
  args: ^2.4.2
  cli_script: ^1.0.0
  collection: ^1.17.2
  decimal: ^2.3.3
